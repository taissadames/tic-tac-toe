<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Player <span class="player-x">X</span>'s turn
        </section>
        <section class="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </section>
        <section class="display-end-start"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>

    </main>
    
</body>
<script>

var square = document.querySelectorAll('.square')
// to convert this NodeList into a single array:
var squareArr = [square[0], square[1], square[2], square[3], square[4], square[5], square[6], square[7], square[8]];

let currentPlayer = 'X';

for (let i = 0; i <squareArr.length; i = i + 1) {
        squareArr[i].addEventListener('click', function (event) {
            squareArr[i].textContent = currentPlayer
            if (i%2 === 0) {
                currentPlayer = 'O'
            } else if (i%2 === 1) {
                currentPlayer = 'X'
            }
        })
    }

</script>
</html>
